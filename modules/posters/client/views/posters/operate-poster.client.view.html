<div class="modal fade" id="editingPoster">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editingPosterForm" class="form-horizontal"
                  ng-submit="doEdit('editingPosterForm', editingPosterForm.$valid)" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body col-xs-10 col-xs-offset-1">
                    <div ng-if="editingPoster.medias.length && editingPoster.type != 0" class="text-center">
                        <img ng-src="{{editingPoster.medias[0].thumbUrl}}">
                    </div>
                    <fieldset class="edit-poster-fieldset">
                        <div ng-if="editingPoster.type == 0">
                            <div class="create-poster-title">
                                <input name="title" type="text" ng-model="editingPoster.title" class="form-control" placeholder="标题(可不填)">
                            </div>
                            <div class="create-poster-content" show-errors="skipFormGroupCheck">
                                <textarea name="content" ng-model="editingPoster.content" class="form-control" rows="3" placeholder="内容" required></textarea>
                                <div ng-messages="editingPosterForm.content.$error" role="alert">
                                    <p class="help-block error-text" ng-message="required">请输入内容</p>
                                </div>
                            </div>
                        </div>
                        <div ng-if="editingPoster.type != 0" class="create-poster-content">
                            <textarea name="content" ng-model="editingPoster.content" class="form-control" rows="3" placeholder="内容(可不填)"></textarea>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deletePoster">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <p>
                    <i class="glyphicon glyphicon-exclamation-sign"></i>
                    <span>确定删除？</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="doDelete()">删除</button>
            </div>
        </div>
    </div>
</div>

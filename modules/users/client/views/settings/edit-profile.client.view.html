<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="displayName">昵称</label>
          <input type="text" id="displayName" name="displayName" class="form-control" ng-model="user.displayName" placeholder="昵称" required>
          <div ng-messages="userForm.displayName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入昵称</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="phone">手机号码</label>
          <input type="text" id="phone" name="phone" class="form-control" ng-model="user.phone" ng-pattern="/^\+?[0-9]+$/" placeholder="手机号码">
          <div ng-messages="userForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="pattern">请输入正确的手机号码</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">电子邮箱</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="电子邮箱" lowercase>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="email">电子邮箱格式错误</p>
          </div>
        </div>
        <div class="form-group">
          <label for="description">个人介绍</label>
          <textarea id="description" name="description" class="form-control" ng-model="user.description" rows="3" placeholder="个人介绍"></textarea>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>个人资料更改成功</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

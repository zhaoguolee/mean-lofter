<div ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">注册</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="用户名" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入用户名</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="displayName">昵称</label>
          <input type="text" id="displayName" name="displayName" class="form-control" ng-model="credentials.displayName" placeholder="昵称" required>
          <div ng-messages="userForm.displayName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入昵称</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">登录密码</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="登录密码" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入登录密码</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="verifyPassword">确认密码</label>
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="credentials.verifyPassword" placeholder="确认密码" password-verify="credentials.password" required>
          <div ng-messages="userForm.verifyPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请确认登录密码</p>
            <p class="help-block error-text" ng-show=userForm.verifyPassword.$error.passwordVerify>登录密码输入不一致</p>
          </div>
        </div>
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>密码强度</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">注册</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">登录</a>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
